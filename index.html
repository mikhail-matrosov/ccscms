<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Объединенный клинический показатель РС</title>
	<style>
	input {font-size: 18pt; width: 60pt;}
	</style>
</head>
<body>
<link rel="stylesheet" type="text/css" href="md.css" id="_theme"></script>
<div id="_html" class="markdown-body">
	<h1>Калькулятор Объединенного клинического показателя рассеянного склероза</h1>
	<hr>
	<div style="font-size: 18pt">
		<input id="ft" type="number" value="8"/> 25 FT, сек<br>
		<input id="fptd" type="number" value="22"/> 9 HPT D, сек<br>
		<input id="fptnd" type="number" value="26"/> 9 HPT ND, сек<br>
		<input id="sdmt" type="number" value="49"/> SDMT, правильных ответов<br>
		<br>
		ОКП РС: <b><label id="result" style="font-size: 24pt">0</label></b>
		<br>
		<label id="comment">Более вероятно</label>
		<br><br>
		<a href="Объединенный_клинический_показатель_без_возраста.docx">Подробнее о показателе</a>
	</div>
</div>

<script type="text/javascript">
function calc(event) {
	res = Math.round(
		(
			+0.168 * Number(ft.value)
			+0.153 * Number(fptd.value)
			+0.102 * Number(fptnd.value)
			-0.075 * Number(sdmt.value)
			-3.049
		) * 100
	) / 100
	result.innerHTML = res
	if (res > 0) {
		comment.innerHTML = 'Более вероятно, у пациента <b>прогрессирующее</b> течение РС'
	} else {
		comment.innerHTML = 'Более вероятно, у пациента <b>ремиттирующее</b> течение РС'
	}
}

ft.addEventListener("input", calc)
fptd.addEventListener("input", calc)
fptnd.addEventListener("input", calc)
sdmt.addEventListener("input", calc)
calc()
</script>
</body>
</html>
