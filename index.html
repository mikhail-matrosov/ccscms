<html>
<head>
	<title>Объединенный клинический показатель РС</title>
	<style>
	input {font-size: 18pt; width: 60pt;}
	</style>
</head>
<body>

<div style="max-width: 350pt; margin: auto">
	<h1>Калькулятор Объединенного клинического показателя рассеянного склероза</h1>
	<hr><br>
	<div style="font-size: 18pt">
		<input id="age" type="number" value="40"/> Возраст, лет<br>
		<input id="ft" type="number" value="8"/> 25 FT, сек<br>
		<input id="fptd" type="number" value="22"/> 9 HPT D, сек<br>
		<input id="fptnd" type="number" value="26"/> 9 HPT ND, сек<br>
		<input id="sdmt" type="number" value="49"/> SDMT, правильных ответов<br>
		<br>
		ОКП РС: <b id="result" style="font-size: 36">0</b>
		<br><br>
		<a href="Объединенный клинический показатель.docx">Подробнее о показателе</a>
	</div>
</div>

<script type="text/javascript">
function calc(event) {
	result.innerHTML = Math.round(
		(
			+0.082 * Number(age.value)
			+0.168 * Number(ft.value)
			+0.153 * Number(fptd.value)
			+0.102 * Number(fptnd.value)
			-0.075 * Number(sdmt.value)
			-7.328
		) * 100
	) / 100
}

age.addEventListener("input", calc)
ft.addEventListener("input", calc)
fptd.addEventListener("input", calc)
fptnd.addEventListener("input", calc)
sdmt.addEventListener("input", calc)
calc()
</script>
</body>
</html>
